<h1>Register</h1>

<input type="text" ng-model="firstName" placeholder="Nome">
<input type="text" ng-model="secondName" placeholder="Sobrenomme">
<div style="border: 1px solid gray; cursor: pointer;"> Cidade onde mora</div>
<input type="text" ng-model="email" placeholder="Endereço de email">
<input type="text" ng-model="password" placeholder="Senha">
<input type="text" ng-model="passwordConfirmation" placeholder="Confirmação de senha">
<button>Cadastrar-se</button>
<p style="text-align:center;">ou</p>
<button>Cadastrar-se com Facebook</button>
<p ng-click='onServiceTerms()' style="cursor: pointer;">Termo de Serviço</p>
<p>e</p>
<p ng-click="onPrivacyPolicy()" style="cursor: pointer;">Política de provacidade</p>
