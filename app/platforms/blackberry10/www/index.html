<body onload="prepareApp()">

    <ng-view></ng-view>

    <script>
        var prepareApp = function () {
            // only bootstrap the angular app when device is ready
            document.addEventListener("deviceready", function () {
                angular.bootstrap(document, ['tp.app']);
            }, false);

            // set fastclick
            FastClick.attach(document.body);
        }
    </script>
